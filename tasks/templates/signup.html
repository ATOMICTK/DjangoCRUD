{% extends 'base.html' %}


{% block content %}


<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body">
                <h1 class="text-center">Signup</h1>
                <h2>{{ error }}</h2>
                {% csrf_token %}
                <!-- {{form}} -->
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Type a Username" >
                </div>

                <div class="mb-3">
                    <label for="password1">Password:</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Type a Username" >
                </div>

                <div class="mb-3">
                    <label for="password2">Confirm your Password:</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm your Password" >
                </div>

                <button class="btn btn-primary btn-lg">
                    Signup
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
