{% extends 'base.html' %}


{% block content %}

<main class="container mt-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1 class="text-center">Create Task</h1>
            {{error}}
            <form action="/tasks/create/" method="POST" class="card card-body">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary btn-lg">
                    Save
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
